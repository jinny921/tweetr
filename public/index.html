<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- new-tweet JS -->
    <!--<script type="text/javascript" src="/scripts/.js"></script>-->
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweet/">
          <textarea name="text" placeholder="What are you humming about?" data-max-length="140"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"></span>
        </form>
      </section>
    
      <section id="tweets">
        <article>
          <header>
            <img class="avatar" src="http://www.realmenrealstyle.com/wp-content/uploads/2012/03/Baby-Face-Cute.jpg">
            <div class="fullName">Jinny</div>
            <div class="userAcc">@jinny921</div>
          </header>
          <div class="content">
            <p>This is my post!!</p>
          </div>
          <footer>
            <p>10 days ago...</p>
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <p>
    </p>
  </body>
</html>
